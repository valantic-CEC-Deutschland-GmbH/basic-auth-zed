namespace: BasicAuth
actor: Tester

include:
    - tests/ValanticSprykerTest/Zed/BasicAuth

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 2048M
    log: true
    lint: false

coverage:
    enabled: false
    whitelist: { include: ['src/*'] }
